<ion-content class="profile-content">
  <!-- Header personalizado -->
  <div class="profile-header">
    <div class="profile-avatar">{{ (userName && userName.length > 1) ? userName.substring(0, 2).toUpperCase() : 'US' }}</div>
    <div class="profile-greeting">
      <div class="profile-hello">Olá, {{ userName }}!</div>
    </div>
    <ion-icon name="notifications" class="profile-notification" (click)="abrirNotificacoes()"></ion-icon>
  </div>

  <!-- Lista de opções -->
  <div class="profile-list">
    <div class="profile-list-item"
         *ngFor="let item of profileOptions"
         (click)="handleOptionClick(item)"
         [ngClass]="{'logout-option-text': item === 'Terminar Sessão'}"> <!-- ✅ Aplica classe apenas ao texto -->
      <span>{{item}}</span>
      <ion-icon name="chevron-forward-outline" class="profile-chevron"></ion-icon> <!-- Seta continua normal -->
    </div>
  </div>
</ion-content>
