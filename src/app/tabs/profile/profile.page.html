<ion-content class="profile-content">
  <!-- Header personalizado -->
  <div class="profile-header">
    <div class="profile-avatar">US</div>
    <div class="profile-greeting">
      <div class="profile-hello">Olá, Utilizador!</div>
    </div>
    <ion-icon name="notifications" class="profile-notification"></ion-icon>
  </div>

  <!-- Lista de opções -->
  <div class="profile-list">
    <div class="profile-list-item" *ngFor="let item of profileOptions">
      <span>{{item}}</span>
      <ion-icon name="chevron-forward-outline" class="profile-chevron"></ion-icon>
    </div>
  </div>
