<ion-header>
  <ion-toolbar class="etapa1-header">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline" class="etapa1-back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="etapa1-logo">
      <div class="etapa1-logo-circle">NT</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="etapa1-content">
  <!-- Passos do checkout -->
  <div class="etapa1-steps">
    <div class="etapa1-step active">1</div>
    <div class="etapa1-step">2</div>
    <div class="etapa1-step">3</div>
    <div class="etapa1-step">4</div>
  </div>

  <div class="etapa1-divider"></div>

  <h2 class="etapa1-title">Local de Entrega</h2>

  <!-- Opções de entrega -->
  <div class="etapa1-delivery-options">
    <div 
      class="etapa1-delivery-option" 
      [class.selected]="selectedDelivery === 'store'" 
      (click)="selectDelivery('store')">
      <ion-icon name="storefront-outline" class="etapa1-delivery-icon"></ion-icon>
      <span class="etapa1-delivery-text">Levanta na loja</span>
    </div>
    <div 
      class="etapa1-delivery-option" 
      [class.selected]="selectedDelivery === 'home'" 
      (click)="selectDelivery('home')">
      <ion-icon name="home-outline" class="etapa1-delivery-icon"></ion-icon>
      <span class="etapa1-delivery-text">Recebe em casa</span>
    </div>
  </div>
</ion-content>

<!-- Barra fixa com total e botão continuar -->
<div class="etapa1-footer-bar">
  <div class="etapa1-footer-total">
    €{{ total | number:'1.2-2' }}
  </div>
  <ion-button expand="block" class="etapa1-footer-btn" (click)="continuar()">
    Continuar
  </ion-button>
</div>
