<ion-content class="notificacoes-content">
  <!-- Header verde com seta e título centrado -->
  <div class="notificacoes-header">
    <ion-icon name="arrow-back-outline" class="notificacoes-back" (click)="voltar()"></ion-icon>
    <div class="notificacoes-title">Notificações</div>
  </div>

  <!-- Estado vazio: círculo NT grande ao centro -->
  <div class="notificacoes-empty">
    <div class="notificacoes-nt-circle">NT</div>
    <div class="notificacoes-empty-text">Sem notificações</div>
  </div>
</ion-content>
