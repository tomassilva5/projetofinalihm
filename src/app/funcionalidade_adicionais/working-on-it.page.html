<ion-header>
  <ion-toolbar class="working-on-it-header">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="working-on-it-title">Em Desenvolvimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="working-on-it-content">
  <div class="message-container">
    <h1>{{ message }}</h1>
  </div>
</ion-content>
